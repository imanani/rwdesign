<!DOCTYPE html> <html lang="en-US">

<head> <link rel="stylesheet" href="style.css">

    <H1 id="title"> Imanani Go Survey </H1>

</head>

<body class="bg-pic">
    <!-- <script src="bundle.js" type="text/javascript"></script> -->
    <div id="base">
        <p id="description"> Input form for the Imanani survey of Go </p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" pattern="{1,}"
            placeholder="Input your name" required><br><br>
            <label for="email" id="email-label" >Email</label><br>
            <input type="email" id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Enter your email" required><br><br>
            <label for="number" id="number-label" >Number</label><br>
            <input type="number" id="number" placeholder="Enter a number 1 to 5"
            min=1 max=5 required><br><br>
            <label for="dropdown">How do you normally play go</label><br><br>
            <Select id="dropdown">
                <option value="Black-handi">Black w/handicap</option>
                <option value="Black-no-komi">Black no komi</option>
                <option value="Black-w_komi">Black with Komi 7.5</option>
                <option value="White">White</option>
            </Select><br><br>
            <div>Chose your color</div>
            <input type="radio" id="black" name="color" value="black">
            <lable for="black">Black</lable><br>
            <input type="radio" id="white" name="color" value="white">
            <lable for="white">White</lable><br><br>
            <div>What level of player are you willing to play against</div>
            <input type="checkbox" id="kyu10" name="kyu10" value="10kyu">
            <label for="kyu10">Greater than 10 Kyu</label>
            <input type="checkbox" id="kyu5" name="kyu5" value="5kyu">
            <label for="kyu5">5 Kyu to 10 Kyu</label>
            <input type="checkbox" id="kyu1" name="kyu1" value="1kyu">
            <label for="kyu1">1 Kyu to 5 Kyu</label>
            <input type="checkbox" id="dan1" name="dan1" value="dan1">
            <label for="dan1">Dan players</label>
            <br><br>
            <div>Please add any other comments</div>
            <textarea name="comments" id="comments" cols="80" rows="10"></textarea>
            <br><br>
            <input type="submit"  id="submit" value="Submit">
        </form>
    </div>
</body>

<footer> <hr>&#169imanani.github.io </footer>

</html>
